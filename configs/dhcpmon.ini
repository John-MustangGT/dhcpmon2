# ===== dhcpmon.ini - DHCP Monitor Configuration =====

# Basic Configuration
leasesfile = /var/lib/misc/dnsmasq.leases
htmldir = /app/html
httplisten = 127.0.0.1:8067
staticfile = /etc/dnsmasq.d/static.conf

# File Paths
hostsfile = /var/lib/misc/hosts
macdbfile = /app/macaddress.io-db.json

# Network Tools
dnsmasq = /usr/sbin/dnsmasq
nmap = /usr/bin/nmap
nmapopts = -oG - -n -F 192.168.1.0/24

# Feature Flags
edit = true
httplinks = true
httpslinks = true
sshlinks = true
networktags = false
systemd = true
macdbpreload = false

# HTML Template Configuration
# Override default templates by specifying custom template files
# All paths are relative to the htmldir setting above
[html]
bootstrap = bootstrap.tmpl
leases = leases.tmpl
hosts = hosts.tmpl  
logs = logs.tmpl
help = help.tmpl
about = about.tmpl
system = system.tmpl

# Example: Using custom templates
# [html]
# bootstrap = custom_bootstrap.tmpl
# leases = my_leases.tmpl
# hosts = custom_hosts.tmpl
# logs = enhanced_logs.tmpl
# help = company_help.tmpl
# about = branded_about.tmpl
# system = detailed_system.tmpl

# Environment Variable Overrides
# You can also set these via environment variables:
# LEASESFILE=/path/to/leases
# HTMLDIR=/path/to/templates
# HTTPLISTEN=0.0.0.0:8080
# EDIT=true
# HTML_BOOTSTRAP=custom_bootstrap.tmpl
# HTML_LEASES=custom_leases.tmpl
# etc.
